{% extends "base.html" %}

{% block title %}Check In - {{ booking.aircraft.tail_number }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Check In - {{ booking.aircraft.tail_number }}</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="hobbs_start" class="form-label">Hobbs Start Reading</label>
                    <input type="number" step="0.1" class="form-control" id="hobbs_start" name="hobbs_start" required>
                </div>
                <div class="mb-3">
                    <label for="tach_start" class="form-label">Tach Start Reading</label>
                    <input type="number" step="0.1" class="form-control" id="tach_start" name="tach_start" required>
                </div>
                <div class="mb-3">
                    <label for="instructor_start_time" class="form-label">Instructor Start Time</label>
                    <input type="datetime-local" class="form-control" id="instructor_start_time" name="instructor_start_time" required>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Check In</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Set default instructor start time to current time
    document.getElementById('instructor_start_time').value = new Date().toISOString().slice(0, 16);
</script>
{% endblock %}
